    <style>
        /* 全局样式，设置字体、文本居中，去除默认的外边距和内边距，并设置背景图 */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            /* 背景图片设置 */
            background-image: url('./tu/5.jpg');
            background-size: 100% 100%; /* 让图片铺满整个页面 */
            background-position: center;
            background-attachment: fixed;
        }
        /* 左上角小图标容器样式 */

        .header-icons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 让图标水平居中对齐 */
        }

        .header-icons a {
            margin: 10px 0;
            text-decoration: none;
        }

        .header-icons img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-icons img:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* 中间图片容器样式 */

        .image-container {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            display: inline-block;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-height: 70vh;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-container img:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        /* 响应式设计 - 手机端 */

        @media (max-width: 600px) {
            body {
                background-image: url('./tu/5.jpg');
                /* 确保背景图完全覆盖背景区域 */
                background-size: cover;
                /* 让背景图在水平和垂直方向都居中 */
                background-position: center center;
            }
            .header-icons img {
                width: 150px;
            }
            .image-container {
                padding: 10px;
            }
        }

        /* 页脚样式 */

        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(244, 244, 244, 0.8);
        }

        /* 悬浮按钮样式 */

        .floating-button {
            position: fixed;
            bottom: 80px;
            /* 增大 bottom 值，让悬浮按钮往上移动，可按需调整 */
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 25px 30px;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .floating-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* 让左上角第二个图标垂直对齐 */

        .header-icons a:nth-child(2) {
            margin-left: 0;
        }
    </style>
</head>

        <style>
            /* 基础样式重置 */
    
            /* 右上角链接容器 */
            .top-links1 {
                position: absolute;
                top: 3%;
                right: 3%;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                max-width: 40%;
            }
    
            /* 右下角链接样式 */
            .bottom-link1 {
                position: absolute;
                bottom: 8%;
                right: 5%;
                animation: float1 1s ease-in-out infinite; /* 修改动画名称 */
            }
    
            /* 图片链接通用样式 */
            .image-link1 {
                display: block;
                transition: all 0.3s ease;
                filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            }
    
            .image-link1 img {
                width: 100%;
                height: auto;
                border-radius: 8px;
            }
    
            /* 悬停效果 */
            .image-link1:hover {
                transform: scale(1.05); /* 修改为正确的缩放值 */
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
            }
    
            /* 浮动动画 */
            @keyframes float1 {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
    
            /* 手机端适配 */
            @media (max-width: 768px) { /* 修改为正确的媒体查询属性 */
                .top-links1 {
                    gap: 10px;
                    max-width: 60%;
                }
                .bottom-link1 {
                    bottom: 10%;
                    right: 5%;
                }
                .bottom-link1 img {
                    width: 100px !important;
                }
            }
    
            @media (min-width: 1200px) {
                .top-links1 {
                    gap: 20px;
                }
                .image-link1 img {
                    min-width: 100px;
                }
            }
